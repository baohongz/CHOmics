	function show_popup(){
		//100: margin-bottom from the scatterD3-dims.js

		//250: margin-left from above

		$(".y-axis-label").attr("dy", "-50px");

		$(".y-axis-label").css("text-anchor", "middle");
		$(".y-axis-label").css("font-size", "150%");
		
		$(".x-axis-label").attr("dy", "50px");
